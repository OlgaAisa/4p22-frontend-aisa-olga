<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg</title>
    <link rel="stylesheet" href="./style registranion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     <header class="reg">
        <a href="./index.html" class="reg__logo">
            <img alt="logo" src="./images/logo.png" class="logo__images">
        </a>
        <h1 class="reg__heding">PCS Frontend</h1>
        <a href="./registration.html" class="reg__button reg__button_margin1">
            <h2 class="button__name button__name_color">Регистрация</h2>
        </a>
        <a href="index.html" class="reg__button reg__button_margin2 button__name_color">
            <h2 class="button__name">Вход</h2>
        </a>
    </header>
    <div class="background">
        <form class="regis">
<h1 class="regis__heder">Регистрация</h1>
<div class="regis__subtitle">Email</div>
<input type="email" name="email" placeholder="Введите email" class="regis__style-input regis__login">
<div class="regis__subtitle">Пароль</div>
<input type="password" placeholder="Введите пароль" class="regis__style-input regis__password">
<div class="regis__subtitle">Подтверждение пароля</div>
<input type="password" placeholder="Подтвердите пароль" class="regis__style-input regis__password">
<div class="regis__subtitle">Пол</div>
<label class="regis__button-radio-label"><input type="radio" name="sex" value="man" class="conteiner-button-radio__button-radio"> Мужчина</label>
<label class="regis__button-radio-label"><input type="radio" name="sex" value="woman" class="conteiner-button-radio__button-radio">Женщина</label>
<div class="regis__subtitle ">О себе</div>
<textarea name="comment" id="comment" contenteditable="false" placeholder="Расскажите о себе..." class="regis__textarea"></textarea>
<div class="subscription">
    <input type="checkbox" type="checkbox" id="checkbox" name="checkbox" value="TRUE" class="regis__style-input_checkbox">
    <p class="regis__subtitle regis__subtitle_dimensions">Я согласен получать обновления на почту</p>
</div>
<button class="regis__button-enter">Регистрация</button>
        </form>
    </div>
</body>
</html>
