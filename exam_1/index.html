<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="entra">
        <a href="./index.html" class="entra__logo">
            <img alt="logo" src="./images/logo.png" class="logo__images">
        </a>
        <h1 class="entra__heding">PCS Frontend</h1>
        <a href="./registration.html" class="entra__button entra__button_margin1">
            <h2 class="button__name">Регистрация</h2>
        </a>
        <a href="index.html" class="entra__button entra__button_margin2 button__name_color">
            <h2 class="button__name button__name_color">Вход</h2>
        </a>
    </header>
    <div class="background">
        <form class="log">
<h1 class="log__heder">Вход</h1>
<div class="log__subtitle">Email</div>
<input type="email" name="email" placeholder="Введите email" class="log__style-input log__login">
<div class="log__subtitle visibility">Пароль</div>
<input type="password" placeholder="Введите пароль" class="log__style-input log__password">
<button class="log__button-enter">Войти</button>
        </form>
    </div>
</body>
</html>
