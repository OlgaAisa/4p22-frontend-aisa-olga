<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" type="text/css" href="./fonts/fonts.css"/>
    
    <title>hw_7 Website registration panel</title>
    
</head>
<body>
     <form class="panel">
           <h1 class="panel__heading"> Вход</h1>

         <div class="panel__inputs">
            <label class="panel__email" for="email">Email</label>
            <input class="panel__input" id="email" name="email" type="email" placeholder="Введите email">
            <label class="panel__password" for="password">Пароль</label>
            <input class="panel__input" id="password" name="password" type="password" placeholder="Введите пароль">
         </div>

            <div class="panel__checkbox">
                <input class="panel__checkbox1" id="checkbox" type="checkbox" value="true">
                <label class="panel__checkbox1-label" for="checkbox">Я согласен получать обновления на почту</label>
            </div>

              <button class="panel__button">Войти</button>

     </form>
    

</body>
</html>
