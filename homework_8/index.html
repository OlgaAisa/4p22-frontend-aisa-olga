<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
   
    <title>Calculator</title> 
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=MUKuFmPM_qmxcIA9xSi-CFAzzJBHD4PDnDB-Fh1m3HwRpIwqAq4d_ItyGm35pcF4PrEzlVSFexpnXR_lc0tNoRZwOiR1a5gWM42lIrzVfUhjy8ISK8T85gVOE7SaLgaw" charset="UTF-8"></script></head>
<body class="body">
    <form class="calculator">
        <h1 class="calculator__header">Калькулятор</h1>

    <div class="calculator__inputs">
        <label for="number1"></label>
        <input class="calculator__input1" id="number1" type="text"  placeholder="Введите число"> 

        <label for="operator"></label>
        <input class="calculator__input2" id="operator" type="text" placeholder="+ - / *"> 
    
        <label for="number2"></label>
        <input class="calculator__input3" id="number2" type="text" placeholder="Введите число"> 
    </div>
        <button class="calculator__button">Результат</button>

        <div class="calculator__result"></div>

    </form>
    <img class="img" src="./images/сalc.jpg" alt="foto" width="300px">
    <script src="script.js"></script> 
</body>
</html>
